<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc-outer">
            <div class="display" id="display">0</div>
            <div class="clear-btn">
                <button class="btn clear" onclick="reset()">AC</button>
            </div>
            <div class="buttons-div">
                <div class="left">
                    <button class="btn" onclick="handlebutton(7)">7</button>
                    <button class="btn" onclick="handlebutton(8)">8</button>
                    <button class="btn" onclick="handlebutton(9)">9</button>
                    <button class="btn" onclick="handlebutton(4)">4</button>
                    <button class="btn" onclick="handlebutton(5)">5</button>
                    <button class="btn" onclick="handlebutton(6)">6</button>
                    <button class="btn" onclick="handlebutton(1)">1</button>
                    <button class="btn" onclick="handlebutton(2)">2</button>
                    <button class="btn" onclick="handlebutton(3)">3</button>
                    <button class="btn" onclick="handlebutton('.')">.</button>
                    <button class="btn" onclick="handlebutton(0)">0</button>
                    <button class="btn" onclick="handlebutton('=')" id="equal">=</button>
                </div>
                <div class="right">
                    <button class="btn" onclick="handlebutton('*')">X</button>
                    <button class="btn" onclick="handlebutton('/')">/</button>
                    <button class="btn" onclick="handlebutton('-')">-</button>
                    <button class="btn" onclick="handlebutton('+')">+</button>
                </div>
    
            </div>
        </div>
       
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
